name: Deploy iOS to App Store

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Sync iOS Project
        run: npx cap sync ios

      - name: Install Apple Certificate
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: "process.env.KEYCHAIN_PASSWORD"
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          PROFILE_BASE64: ${{ secrets.PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          # Extract UUID to name file correctly
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # --- THE FIX: Apply Team ID to ALL targets ---
      - name: Configure Project Signing (Ruby)
        run: |
          sudo gem install xcodeproj
          
          ruby -e "
          require 'xcodeproj'
          project_path = 'ios/App/App.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          
          # Iterate through EVERY target (App + AdMob Pods)
          project.targets.each do |target|
            target.build_configurations.each do |config|
              # 1. Apply Team ID to EVERYTHING
              config.build_settings['DEVELOPMENT_TEAM'] = '5BYJT9QTKZ'
              
              # 2. Specific settings ONLY for the Main App
              if target.name == 'App'
                config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
                # VERIFY THIS NAME MATCHES YOUR APPLE PORTAL PROFILE EXACTLY:
                config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = 'Brain Training Hub Pro Store'
                config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
                config.build_settings['CODE_SIGN_IDENTITY[sdk=iphoneos*]'] = 'Apple Distribution'
              end
            end
          end
          
          project.save
          puts 'âœ… Signing settings updated successfully for App target!'
          "

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            clean archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist App/export_options.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates
            
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brain-Training-Hub.ipa
          path: ios/App/build/App.ipa

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'ios/App/build/App.ipa'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}